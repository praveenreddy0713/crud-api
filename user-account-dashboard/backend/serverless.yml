service: user-crud-api

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  environment:
    DB_HOST: your-db-host
    DB_USER: your-db-user
    DB_PASS: your-db-password
    DB_NAME: your-db-name

functions:
  app:
    handler: handler.app
    events:
      - httpApi:
          path: /{proxy+}
          method: any

plugins:
  - serverless-offline